<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <input type="text" id="input">
    <button onclick="fibo()">check</button>
    <script>
        function fibo() {
            let n1 = 0,
                n2 = 1,
                nextTerm;
            num = document.getElementById("input").value;
            for (i = 1; i <= num; i++) {
                document.getElementById("output").innerHTML += (n1 + ' ')
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
            }
        }
    </script>
</body>

</html>
