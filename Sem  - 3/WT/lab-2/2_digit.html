<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Enter Number:</p>
    <input type="number" id="D1">
    <button onclick="fun()">concat</button>
    <script>
        function fun() {
            let num = document.getElementById("D1").value;
            if (num >= 10 && num <= 99) {
                let FD = parseInt(num / 10);
                let LD = parseInt(num % 10);
                ans = 1;
                for (i = 0; i < LD; i++) {
                    ans = ans * FD;
                }
                console.log(ans);
            } else {
                document.body.innerHTML = "This is not Valid"
            }
        }
    </script>
</body>

</html>
